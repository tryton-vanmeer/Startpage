<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Startpage</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="background"></div>

        <main>
            <h1 id="heading">Startpage</h1>

            <div class="container">
                <div id="card-columns" class="columns"></div>
            </div>
        </main>

    </body>
    <script id="template-card" type="x-tmpl-mustache">
    <div class="column col-2 col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title h5">{{ name }}</div>
            </div>
            <div class="card-body">
                <ul class="card-links">
                    {{ #links }}
                        <li><a href="{{ link-href }}">{{ link-display }}</a></li>
                    {{ /links }}
                </ul>
            </div>
        </div>
    </div>
    </script>
    <script src="config.json"></script>
    <script src="bundle.js"></script>
</html>
