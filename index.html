<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Startpage</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>STARTPAGE</h1>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="icon-links">
        <a href="https://github.com/">
            <div class="icon-link" style="background-color: #181717">
                <div class="icon icon-github"></div>
                <span>Github</span>
            </div>
        </a>

        <a href="https://store.steampowered.com/">
            <div class="icon-link" style="background-color: #000000">
                <div class="icon icon-steam"></div>
                <span>Steam</span>
            </div>
        </a>

        <a href="https://youtube.com/feed/subscriptions">
            <div class="icon-link" style="background-color: #FF0000">
                <div class="icon icon-youtube"></div>
                <span>YouTube</span>
            </div>
        </a>

        <a href="https://hangouts.google.com/">
            <div class="icon-link" style="background-color: #0C9D58">
                <div class="icon icon-hangouts"></div>
                <span>Hangouts</span>
            </div>
        </a>

        <a href="https://inbox.google.com/">
            <div class="icon-link" style="background-color: #4285F4">
            <div class="icon icon-inbox"></div>
            <span>Inbox</span>
        </div>
    </a>

        <a href="https://www.reddit.com/">
            <div class="icon-link" style="background-color: #FF4500">
                <div class="icon icon-reddit"></div>
                <span>Reddit</span>
            </div>
        </a>

        <a href="https://www.reddit.com/me/m/linux/">
            <div class="icon-link" style="background-color: #FF4500">
                <div class="icon icon-reddit"></div>
                <span>/m/Linux</span>
            </div>
        </a>

        <a href="https://linuxrocks.online/">
            <div class="icon-link" style="background-color: #282c37">
                <div class="icon icon-mastodon"></div>
                <span>Mastodon</span>
            </div>
        </a>

        <a href="https://solus-project.com/">
            <div class="icon-link" style="background-color: #4C5263">
                <div class="icon icon-solus"></div>
                <span>Solus</span>
            </div>
        </a>
    </div>

  </body>

</html>
